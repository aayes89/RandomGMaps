            // This Function generates a random location based on a radius
            function getRandomLocation(center, radius) {
              // Convert the radius from meters to latitud and longitude degree
              const degRadius = radius / 111000; // 1 grado = 111km
              // Generates random coordinates
              const lat = center.lat + (Math.random() * 2 - 1) * degRadius;
              const lng = center.lng + (Math.random() * 2 - 1) * degRadius / Math.cos(center.lat * Math.PI / 180);
              return { lat, lng };
            }


			
			function getActualPos(){
			// Try HTML5 geolocation
			  if (navigator.geolocation) {
				navigator.geolocation.getCurrentPosition(position => {
				  pos = {
					lat: position.coords.latitude,
					lng: position.coords.longitude
				  };
				  //alert(pos.lat+","+pos.lng);
				  map = new google.maps.Map(document.getElementById('map'), {
					center: pos,
					zoom: 15,
					mapTypeId: 'terrain'
				  });
				  bounds.extend(pos);

				  infoWindow.setPosition(pos);
				  infoWindow.setContent('Location found.');
				  infoWindow.open(map);
				  map.setCenter(pos);
				}, () => {
				  // Browser supports geolocation, but user has denied permission
				  handleLocationError(true, infoWindow);
				});
			  }
			}
