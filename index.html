<!DOCTYPE html>
<html>
    <head>
	<title>GMap Random Gen</title>
  	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  	<meta charset="utf-8">

        <style>
            #map {
                height: 100%;
            }

            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #over_map {
                position: absolute;
                top: 10px;
                left: 89%;
                z-index: 99;
                background-color: #ccffcc;
                padding: 10px;
            }
        </style>
    </head>

    <body>
        <div id="map"></div>

        <div id="over_map">
            <div>
                <span>Puntos encontrados: </span><span id="points">0</span>
            </div>
        </div>

        <!-- jQuery CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="./util.js></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAe4HH4BTMNcPd6rHI17EEaRNlmWmGAkuc&callback=initMap"></script>

    </body>
</html>
